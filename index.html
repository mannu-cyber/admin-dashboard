<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard </title>
    <link rel="shortcut icon" href="https://kiswa.net/themes/star-travel/demo/demo-ltr/admin-demo/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>



    <div class="main">



        <nav>
            <div class="left">
                <img src="" alt="logo should be here">
                <i class="ri-menu-fill"></i>

            </div>
            <div class="right">
                <div class="search-icon">
                    <input type="search" placeholder="Search">
                    <i class="ri-search-line"></i>
                </div>
                <i class="ri-mail-line"></i>

                <i class="ri-notification-4-fill"></i>

                <div class="profile">
                    <div class="round"><img src="" alt="profile"></div>
                </div>
            </div>

        </nav>

        <div class="wraper">

            <aside>
                <a class="active" href="#"><i class="ri-home-4-line "></i> Dashboard</a>
                <a href="#"> <i class="ri-user-fill"></i> Users</a>
                <a href="#"><i class="ri-file-list-line"></i>Listing</a>
                <a href="#"><i class="ri-briefcase-2-line"></i> Booking</a>
                <a href="#"><i class="fa-solid fa-repeat"></i>Reviews</a>
                <a href="#"><i class="ri-bookmark-line"></i> Bookmark</a>
                <a href="#"><i class="ri-mail-line"></i> Massages</a>
                <a href="#"><i class="ri-pages-line"></i> Pages</a>
                <a href="#"><i class="ri-profile-line"></i> Profile</a>


            </aside>
            <div class="hero">

                <div class="dashboard-heading">

                    <h1>Dashboard</h1>
                    <a href="#"><i class="ri-arrow-left-s-line"></i> Dashboard</a>
                </div>

                <div class="main-content">

                    <div class="review-section">
                        <a href="#" class="card massages">
                            <div class="icon"><img src="./icons/mail.png" alt=""></div>

                            <h1>10 new Massages</h1>

                        </a>

                        <a href="#" class="card bookmark">

                            <div class="icon"><img src="./icons/bookmark.png" alt=""></div>
                            <h1>10 new Massages</h1>
                        </a>
                        <a href="#" class="card star">

                            <div class="icon"><img src="./icons/star.png" alt=""></div>
                            <h1>10 new Massages</h1>
                        </a>

                        <a href="#" class="card booking">
                            <div class="icon"><img src="./icons/contact-book.png" alt=""></div>

                            <h1>10 new Massages</h1>
                        </a>

                    </div>


                    <div class="new-section">

<a href="#" class="card"></a>
<a href="#" class="card"></a>
<a href="#" class="card"></a>
<a href="#" class="card"></a>
<a href="#" class="card"></a>


                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/03b29f8423.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
